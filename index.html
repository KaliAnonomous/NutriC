<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login & Registration</title>
</head>
<body>
    <div class="container">
        <div class="form-box" id="login-box">
            <h1>Login</h1>
            <form id="login-form">
                <div class="input-box">
                    <input type="text" id="username" required accesskey="u" tabindex="1">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required accesskey="p" tabindex="2">
                    <label>Password</label>
                </div>
                <button type="submit" id="loginButton" accesskey="enter" tabindex="3">Login</button>
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents form submission

            // Get the username and password field values
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Define regular expressions for validation
            const usernamePattern = /^[a-zA-Z0-9]{3,15}$/;
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$/;

            // Username validation
            if (!usernamePattern.test(username)) {
                alert("Username must be 3-15 characters long and contain only letters and numbers.");
                return;
            }

            // Password validation
            if (!passwordPattern.test(password)) {
                alert("Password must be 8-20 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.");
                return;
            }

            window.location.href = "homepage.html";
        });
    </script>
</body>
</html>
