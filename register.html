<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login & Registration</title>
</head>
<body>
    <div class="container">
        <div class="form-box" id="register-box">
            <h1>Register</h1>
            <form id="register-form">
                <div class="input-box">
                    <input type="text" id="username" required accesskey="u" tabindex="1">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" id="email" required accesskey="e" tabindex="2">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required accesskey="p" tabindex="3">
                    <label>Password</label>
                </div>
                <button type="submit" accesskey="enter" tabindex="4">Register</button>
                <p>Already have an account? <a href="index.html">Login</a></p>
            </form>
        </div>
    </div>

    <script>

        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$/;
        const usernamePattern = /^[a-zA-Z0-9]{3,15}$/;

        document.getElementById("register-form").addEventListener("submit", (event)=> {
            event.preventDefault(); // Prevents form submission
            clearErrors(); // Clear previous error messages

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Validate username
            if (!validateUsername(username)) {
                alert("Username must be 3-15 characters long and contain only letters and numbers.");
                return;
            }

            // Validate password (minimum length 6 characters)
            if (!validatePassword(password)) {
                alert("Password must be 8-20 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.");
                return;
            }

            window.location.href = "index.html";
        })

        function validateUsername(username){
            return usernamePattern.test(username)
        }

        function validatePassword(password){
            return passwordPattern.test(password)
        }

        // Clear all error messages
        function clearErrors() {
            document.querySelectorAll(".error").forEach(error => error.textContent = "");
        }

    </script>
</body>
</html>
